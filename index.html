<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="scores">
            <a href="#" id = "highScoreLink" class = "show">View High Scores</a>
            <p class = "results show" id= results>Score: <span id="currentScore"></span></p>
        </div>
    
        <p class = "timer show" id="timerP">Time: <span id="timerDisplay"></span></p>
    </header>

    <form id="mainForm">        
        <div id = "screenContainer" class = "show">
          <h1 class="codeQuiz">Code Quiz</h1>
          <p>You will have 60 seconds to answer five questions. Every wrong answer will deduct 10 seconds from the time remaining. Good Luck!</p>
          <button id="startBtn" class = "btn btn-primary">Start Quiz</button>
        </div>
        
        <!-- div used to display correct or incorrect -->
        <div id="questionFeedBack"></div>
        
        <!-- div used to show the high scores.  starts off hidden-->
        <div id = "highScoreScreen" class = "hide">
            <div id = "highScoreList">
                <h1 class="highScoreH1">High Scores</h1>                
            </div>
            <div id = "highScoreButtons">
                <button id="clearHighScoresBtn" class = "btn btn-primary">Clear High Scores</button>
                <button id="returnGameBtn" class = "btn btn-primary">Return To Quiz</button>
            </div>
        </div>
    </form>


    <script src="script/questions.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
